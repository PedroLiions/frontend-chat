<div class="container h-100">
  <div class="row h-100">
    <div class="col-4 m-auto">
      <form action="" [formGroup]="form">
        <h5>Login</h5>
        <hr>
        <div class="form-group mb-3">
          <label>E-mail</label>
          <input type="text" class="form-control" formControlName="email">
        </div>
        <div class="form-group mb-3">
          <label>Senha</label>
          <input type="password" class="form-control" formControlName="password">
        </div>
        <div>
          <button class="btn btn-outline-primary w-100" (click)="sendLogin()" [disabled]="form.invalid">
            Login
          </button>
        </div>
        <div class="mt-3">
          Ainda não está registrado? <a routerLink="/registrar">Registrar-se</a>
        </div>
      </form>
    </div>
  </div>
</div>
