<div class="container h-100">
  <div class="row h-100">
    <div class="col-4 m-auto">
      <form action="" [formGroup]="form">
        <h5>Registrar</h5>
        <hr>
        <div class="form-group mb-3">
          <label>Nome</label>
          <input type="text" class="form-control" formControlName="first_name">
        </div>
        <div class="form-group mb-3">
          <label>Sobrenome</label>
          <input type="text" class="form-control" formControlName="last_name">
        </div>
        <div class="form-group mb-3">
          <label>E-mail</label>
          <input type="email" class="form-control" formControlName="email">
        </div>
        <div class="form-group mb-3">
          <label>Senha</label>
          <input type="password" class="form-control" formControlName="password">
        </div>
        <div>
          <button class="btn btn-outline-primary w-100" (click)="sendRegister()" [disabled]="form.invalid">
            Registrar
          </button>
        </div>
        <p *ngIf="form.invalid">
          <span class="text-danger">Preencha todos os campos para continuar</span>
        </p>
        <div class="mt-3">
          Já está registrado? <a routerLink="/login">Fazer login</a>
        </div>
      </form>
    </div>
  </div>
</div>
